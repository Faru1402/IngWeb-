<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Consultorio de Salud</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <header>
            <img src="/src/compensar.png" alt="Logo1" width="200" height="50">
            <img src="/src/uniminuto.png" alt="Logo2" width="100" height="50">
        </header>
        <section>
            <h1>Formulario de Registro</h1>
            <form onsubmit="return submitForm(event)">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control border-success"  type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input class="form-control border-success" type="number" id="edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Estado Civil</option>
                        <option value="1">Soltero</option>
                        <option value="2">Casado</option>
                        <option value="3">Divorciado</option>
                        <option value="4">Otro</option>
                      </select>
                      <hr>
                </div>
               
                <div class="form-group">
                    <label for="sintomas">Síntomas:</label>
                    <textarea id="sintomas" name="sintomas" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="presion">Presión arterial:</label>
                    <input type="text" id="presion" name="presion">
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso">
                </div>
                <div class="form-group">
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura">
                </div>
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="medicamentos">Medicamentos:</label>
                    <textarea id="medicamentos" name="medicamentos" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <footer>
            <p>Felipe Rodriguez - 2023</p>
        </footer>
    </body>
</html>
